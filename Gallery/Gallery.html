  <script>
    $(document).ready(function () {
      var lastScrollTop = 0;
      var delta = 5;
      var navbarHeight = $(".nav-bar-gall").outerHeight();

      $(window).scroll(function (event) {
        var st = $(this).scrollTop();
        if (st > lastScrollTop && st > navbarHeight) {
          $(".nav-bar-gall").addClass("hidden");
        } else {
          if (st + $(window).height() < $(document).height()) {
            $(".nav-bar-gall").removeClass("hidden");
          }
        }
        lastScrollTop = st;
      });
    });
  </script>
